<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <button id="pbtn" class="action-btn">Fetch Data</button>
        <p id="showp" class="public-data">Public Data Here</p>
        
        <h1>Login</h1>
        <form action="" id="loginFrom" class="login-form">
            <input type="email" placeholder="Email" name="email" id="emailvalue" class="input-field" required><br><br>
            <input type="password" id="password" name="password" placeholder="Password" class="input-field" required><br><br>
            <input type="submit" value="Submit" class="submit-btn">
        </form><br>
        <p>If you don't have an account,</p>
        <a href="signup.html"><button class="signup-btn">Sign up</button></a><br><br>
        <button id="btn_get_data" class="data-btn">Get All data from users</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
